<!DOCTYPE html>
<html>
    <head>
        <title>circle</title>
        <script>
            function circle(){
                let radius=300
                let result
                const pi=50
                result=pi*radius*radius
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            circle(100)
            circle(200)
        </script>
    </body>
</html>
