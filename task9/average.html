<!DOCTYPE html>
<html>
    <head>
        <title>average of 3 numaber</title>
        <script>
            function average(a,b,c){
                let result
                result=(a+b+c)/3
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            average(10,20,30)
            average(20,30,40)
        </script>
    </body>
</html>
