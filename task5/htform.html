<!DOCTYPE html>
<html>
    <head>
        <title>
            html form
        </title>
    </head>
    <body>
        <form method="get" name="form1" action="server1">
            <table align="center" bgcolor="pink" cellspacing="15px">
                <caption>
                    <h4>
                        HTML form
                    </h4>
                </caption>
                <tr>
                    <td>
                        <label for="id1">First Name:</label>
                    </td>
                    <td>
                        <input type="text" name="name1" id="id1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id2">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" name="name2" id="id2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id3">Date Of Birth:</label>
                    </td>
                    <td>
                        <input type="date" name="name3" id="id3">
                    </td>
                </tr>
                <tr>
                   <td>
                    <label for="id4">Email id:</label>
                   </td>
                   <td>
                    <input type="email" name="name4" id="id4">
                   </td>
                </tr>
                <tr>
                    <td>
                        <label for="id5">Mobile Number:</label>
                    </td>
                    <td>
                        <input type="number" name="name5" id="id5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Log in">
                        <input type="reset" value="clear">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
