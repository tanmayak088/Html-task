<!DOCTYPE html>
<html>
    <head>
        <title>
            html form
        </title>
    </head>
    <body>
        <form action="server1" name="dp" method="get">
            <table align="center" bgcolor="pink" cellspacing="10px">
                <caption>
                    <h4>
                        HTML Form
                    </h4>
                </caption>
                <tr>
                    <td>
                        First Name:
                    </td>
                    <td>
                        <input type="text" name="name1" id="id1">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text" name="name2" id="id2">
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Birth:
                    </td>
                    <td>
                        <input type="date" name="name3" id="id3">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" name="name4" id="id4">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile Number:
                    </td>
                    <td>
                        <input type="number" name="name5" id="id5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="name6" id="id6">
                    </td>
                    <td>
                        <input type="reset" name="name7" id="id7">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
