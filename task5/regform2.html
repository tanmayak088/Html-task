<!DOCTYPE html>
<html>
    <head>
        <title>
            registration form
        </title>
    </head>
    <body>
        <form action="server4" name="form4" method="post">
            <table>
                <caption>
                    <h5>
                        Registration Form
                    </h5>
                </caption>
                <tr>
                    <td>
                        <label for="id1">First Name</label>
                        <br>
                        <input type="text" name="name1" id="id1">
                    </td>
                    <td>
                        <label for="id2">Last Name</label>
                        <br>
                        <input type="text" name="name2" id="id2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Birthday</label>
                        <br>
                        <input type="date">
                    </td>
                    <td>
                        <label>Gender</label>
                        <br>
                        <input type="radio" name="gender" id="radio1" value="male">Male
                        <input type="radio" name="gender" id="radio2" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id3">E-mail</label>
                        <br>
                        <input type="email" name="name3" id="id3">
                    </td>
                    <td>
                        <label for="id4">Phone Number</label>
                        <br>
                        <input type="number" name="nume4" id="id4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Subject</label>
                        <br>
                        <select>
                            <option value="math">MATH</option>
                            <option value="english">ENGLISH</option>
                            <option value="science">SCIENCE</option>
                            <option value="history">HISTORY</option>
                        </select>
                    </td>
                </tr>
                <tr>
                   <td>
                    <input type="submit" value="SUBMIT">
                   </td>
                </tr>
            </table>
        </form>
    </body>
</html>
