<!DOCTYPE html>
<html>
   <head>
    <title>
        regisatration form
    </title>
   </head>
   <body>
    <form action="server2" name="i2" method="post">
        <table align="center" bgcolor="yellow" cellspacing="10px">
            <caption>
                <h4>
                    <u>Registration Form</u>
                </h4>
            </caption>
            <tr>
                <td>
                    First Name:
                </td>
                <td>
                    <input type="text" name="name1" id="i1">
                </td>
            </tr>
            <tr>
                <td>
                    Last Name:
                </td>
                <td>
                    <input type="text" name="name2" id="i2">
                </td>
            </tr>
            <tr>
                <td>
                    Nick Name:
                </td>
                <td>
                    <input type="text" name="name3" id="i3">
                </td>
            </tr>
            <tr>
                <td>
                    E-mail:
                </td>
                <td>
                    <input type="email" name="name4" id="i4">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" name="name5" id="i5">
                </td>
            </tr>
            <tr>
             <td>
                Date Of Birth:
             </td>
             <td>
                <input type="date" name="name6" id="i6">
             </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="name7" id="i7">Male
                    <input type="radio" name="name8" id="i8">Female
                    <input type="radio" name="name9" id="i9">Other
                </td>
            </tr>
            <tr>
                <td>
                    Mobile:
                </td>
                <td>
                    <input type="number" name="name10" id="i10">
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea name="12" id="i12" cols="21" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td rowspan="1"></td>
                <td colspan="2">
                    <input type="submit" name="name13" id="i13">
                    <input type="reset" name="name14" id="i14">
                </td>
            </tr>
        </table>
    </form>
   </body>
</html>
