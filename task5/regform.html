<!DOCTYPE html>
<html>
    <head>
        <title>
            registration form
        </title>
    </head>
    <body>
        <form method="post" name="form2" action="server2">
            <table align="center" bgcolor="yellow" cellspacing="15px">
                <caption>
                    <h4>
                        Registration Form
                    </h4>
                </caption>
                <tr>
                    <td>
                        <label for="id1">First Name</label>
                    </td>
                    <td>
                        <input type="text" name="name1" id="id1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id2">Last Name</label>
                    </td>
                    <td>
                        <input type="text" name="name2" id="id2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id3">Nick name</label>
                    </td>
                    <td>
                        <input type="text" name="name3" id="id3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id4">E-mail</label>
                    </td>
                    <td>
                        <input type="email" name="name4" id="id4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id5">Password</label>
                    </td>
                    <td>
                        <input type="password" name="name5" id="id5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id6">Date Of Birth</label>
                    </td>
                    <td>
                        <input type="date" name="name6" id="id6">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="radio1" value="male">Male
                        <input type="radio" name="gender" id="radio2" value="female">female
                        <input type="radio" name="gender" id="radio3" value="other">Other
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id7">Mobile</label>
                    </td>
                    <td>
                        <input type="number" name="name7" id="id7">
                    </td>
                </tr>
                <tr>
                    <td>
                      <label for="id8">Address</label>
                    </td>
                    <td>
                        <textarea name="name8" id="id8" cols="21" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td rowspan="1"></td>
                    <td colspan="2">
                        <input type="submit" value="SUBMIT">
                        <input type="reset" value="RESET">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
